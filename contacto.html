<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">contacto</h3>
        <div class="contacto-bg">
            <img src="img/contacto.jpg" alt=" informacion">
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label for="nombre">nombre</label>
                    <input class="campo__field type="text" 
                    placeholder="tu nombre"
                     id="nombre">
                    

                </div>

                <div class="campo">
                    <label  class="campo__label for="correo">correo</label>
                    <input class="campo__field type="email"
                     placeholder="correo"
                      id="correo">
                    

                </div>


                <div class="campo">
                    <label class="campo__label" for="telefono">telefono</label>
                    <input class="campo__field
                    class="campo__field"
                     type="tel"
                     placeholder="telefono" 
                     id="telefono">
                    

                </div>


                <div class="campo">
                    <label  class="campo__label for="mensaje" >mensaje</label>
                    <textarea class="campo__field campo__field--texarea
                     id="mensaje">

                    </textarea>
                    

                </div>

                <div class="campo--boton">
                    <button class="boton--primario">enviar</button  >
                    
                    

                </div>


            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>

</html>
